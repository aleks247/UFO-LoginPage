<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <img src="img/bg.png" class="bg">
        <img src="img/ufo.png" class="girl" style="bottom: 80%;">
        <div class="Login">
            <h2>Sign In</h2>
            <div class="login-container">
            <div class="input-group">
            <div class="inputBox">
                <input type="text" id="Username" required>
                <label for="Username"><i class="fa fa-user"></i> Username</label>
            </div></div>
            <div class="input-group">
            <div class="inputBox">
                <input type="password" id="pass" required>
                <label for="pass"><i class="fa fa-lock"></i> Password</label>
            </div></div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
        </div>
            <div class="group">
                <form action="#Forgot">
                    <button class="button button1">Forgot Password <i class="fa fa-"></i></button>
                </form>
                <form action="#SignUp">
                <button class="button button1">Sign Up <i class="fa fa-sign-in"></i></button>
                </form>
            </div>
        </div>
        <!-- <img src="img/trees.png" class="trees"> -->
    </section>
</body>
</html>
